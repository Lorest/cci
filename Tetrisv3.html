	<table id="grille"></table>

<script>
(function() {
	var score = 0;

	function refresh() {
		document.reload();
	}

	function getRandomInt(min, max) { //Nombre entier aléatoire entre min et max-1
		min = Math.ceil(min);
		max = Math.floor(max);
		return Math.floor(Math.random() * (max - min)) + min;
	}

	function maj_grille(grillee){
		for (i=0; i < 30; i++) {
			for (j=0; j < 15; j++) {
				if (grillee[i][j] == 0) {
					document.getElementById(i+'_'+j).setAttribute('class','vide');
				} else {
					document.getElementById(i+'_'+j).setAttribute('class','plein');
				}
			}
		}
	}

	function form_alea(grille){
		var ran = getRandomInt(3,4);
		if (ran == 0) { 					//Carré
			grille[0][6]=1;
			grille[0][7]=1;
			grille[1][7]=1;
			grille[1][6]=1;

			return 0;


		} else if (ran == 1) { 				// L
			grille[1][8]=1;
			grille[0][7]=1;
			grille[0][6]=1;
			grille[0][8]=1;

			return 1;
			
		} else if (ran == 2) { 				// L inv
			grille[1][6]=1;
			grille[0][7]=1;
			grille[0][6]=1;
			grille[0][8]=1;

			return 2;
			
		} else if (ran == 3) {				// Barre
			grille[0][6]=1;
			grille[0][7]=1;
			grille[0][9]=1;
			grille[0][8]=1;
			return 3;
			
		} else if (ran == 4) {				//T
			grille[0][6]=1;
			grille[0][7]=1;
			grille[0][8]=1;
			grille[1][7]=1;
			return 4;
			
		} else if (ran == 5) {				//S inv
			grille[0][6]=1;
			grille[0][7]=1;
			grille[1][7]=1;
			grille[1][8]=1;
			return 5;
			
		} else if (ran == 6) {				//S
			grille[1][6]=1;
			grille[1][7]=1;
			grille[0][7]=1;
			grille[0][8]=1;
			return 6;
			
		}
	}

	function tombe(grille){
		var grille_temp = [];



		for (var i=0; i < 31; i++) {
			grille_temp[i]=[];
			for (var j=0; j < 15; j++) {
				grille_temp[i][j] = grille[i][j];
			}
		}



		for (var i=30; i >= 0; i--) {
			for (var j=15; j >= 0; j--) {

				if((grille[i][j]) == 1) {
					
					grille_temp[i+1][j] = 1;
					grille_temp[i][j] = 0;
				}

				grille[i][j]=0;
			}

		}


		for (var i=0; i < 31; i++) {
			for (var j=0; j < 15; j++) {
				grille[i][j]=grille_temp[i][j];
			}
		}
	}

	function gauche(grille){
		var grille_temp = [];

		if (controle_dep_gauche(grille)) {

			for (var i=0; i < 31; i++) {
				grille_temp[i]=[];
				for (var j=0; j < 15; j++) {
					grille_temp[i][j] = grille[i][j];
				}
			}



			for (var i=30; i >= 0; i--) {
				for (var j=0; j <= 14; j++) {

					if((grille[i][j]) == 1) {
						
						grille_temp[i][j-1] = 1;
						grille_temp[i][j] = 0;
					}

					grille[i][j]=0;
				}

			}


			for (var i=0; i < 31; i++) {
				for (var j=0; j < 15; j++) {
					grille[i][j]=grille_temp[i][j];
				}
			}

		}
	}

	function droite(grille){
		var grille_temp = [];

		if (controle_dep_droite(grille)) {

			for (var i=0; i < 31; i++) {
				grille_temp[i]=[];
				for (var j=0; j < 15; j++) {
					grille_temp[i][j] = grille[i][j];
				}
			}



			for (var i=30; i >= 0; i--) {
				for (var j=15; j >= 0; j--) {

					if((grille[i][j]) == 1) {
						
						grille_temp[i][j+1] = 1;
						grille_temp[i][j] = 0;
					}

					grille[i][j]=0;
				}

			}


			for (var i=0; i < 31; i++) {
				for (var j=0; j < 15; j++) {
					grille[i][j]=grille_temp[i][j];
				}
			}

		}
	}

	function controle(grille){

		for (var i=29; i >= 0; i--) {
			for (var j=15; j >= 0; j--) {
				if((grille[i+1][j] >= 2) && (grille[i][j] == 1)) {	
					return false;
				}
			}
		}

		return true;
	}

	function controle_dep_gauche(grille){

		for (var i=29; i >= 0; i--) {
			for (var j=15; j >= 0; j--) {
				if(grille[i][j-1] >= 2 && grille[i][j]==1) {
					
					return false;
				}
			}
		}

		for (var i=0; i < 30; i++) {
			if (grille[i][0]==1) {
				
				return false;
			}
			
		}
		
		return true;
	}

	function controle_dep_droite(grille){

		for (var i=29; i >= 0; i--) {
			for (var j=15; j >= 0; j--) {
				if(grille[i][j+1] >= 2 && grille[i][j]==1) {
					return false;
				}
			}
		}

		for (var i=0; i < 30; i++) {
			if (grille[i][14]==1) {
				return false;
			}
			
		}

		return true;
	}
	
	function fige(grille) {
		for (var i=29; i >= 0; i--) {
			for (var j=15; j >= 0; j--) {
				if(grille[i][j] === 1) {
					grille[i][j] = 2;

				}
			}
		}
	}

	function ligne(grille) {
		for (i=0; i < 30; i++) {
			var j = 0;
			while (grille[i][j]==2 && j != 15) {
				j++;
			}

			if (j==15) {
				console.log(i);
				suppr_ligne(grille, i);
				ligne(grille);
			}
		}
	}

	function suppr_ligne(grille, k) {
		for (j=0; j<15; j++){
			console.log('ici');
			grille[k][j]=0;
		}
		score ++;




		var grille_temp = [];



		for (var i=k; i >= 0; i--) {
			grille_temp[i]=[];
			for (var j=0; j < 15; j++) {
				grille_temp[i][j] = grille[i][j];
			}
		}



		for (var i=k; i >= 0; i--) {
			for (var j=15; j >= 0; j--) {

				if((grille[i][j]) == 2) {
					
					grille_temp[i+1][j] = 2;
					grille_temp[i][j] = 0;
				}

				grille[i][j]=0;
			}

		}


		for (var i=k; i >= 0; i--) {
			for (var j=0; j < 15; j++) {
				grille[i][j]=grille_temp[i][j];
			}
		}
	}
	
	function controle_perdre(grille){

		
		for (j=0; j < 15; j++){
			if (grille[0][j]==2){
				console.log('là !');
				return true;
			}
		}
		return false;
	}

	function tourne(grille, posit, forme){
		if (forme == 0) {   //Carré
			return;
		}

		// if (forme == 1) { // L

		// }

		// if (forme == 2) {	// L inv

		// }

		if (forme == 3) { // barre
			if (posit == 0) {
				for (i=30; i>=0; i--) {
					for (j=0; j<=15;j++) {
						if (grille[i][j]==1){
							for (k=0; k<4; k++) {
								grille[i][j+k]=0;
								grille[i-k][j]=1;
								
							}
							return 1;
						}
					}
				}
			}
			if (posit == 1) {
				for (i=30; i>=0; i--) {
					for (j=0; j<=15;j++) {
						if (grille[i][j]==1){
							for (k=0; k<4; k++) {
								grille[i-k][j]=0;
								grille[i][j+k]=1;
								
							}
							return 0;
						}
					}
				}
			}
		}

		if (forme == 4) {

		}
	}

	

	window.onload = function() {
		
		var grille = [''];
		var forme = NaN;
		var posit = 0;


		document.addEventListener('keydown', function(event) {
            if(event.keyCode == 37) // droite
            {
            	gauche(grille);
            	maj_grille(grille);
            }
            if(event.keyCode == 39) // droite
            {
            	droite(grille);
            	maj_grille(grille);
            }
            if(event.keyCode == 38) // droite
            {
            	posit = tourne(grille, posit, forme);
            	maj_grille(grille);

            }
            if(event.keyCode == 40)
            {
            	if (controle(grille)) {
					tombe(grille);
					maj_grille(grille);
				}
            }

     	});


		var id = setInterval(animate, 1000);
		var grille_el = document.getElementById('grille');
		

		for (var i=0; i < 31; i++) {
			grille[i]=[''];
			grille_el.innerHTML+="<tr id='ligne"+i+"'></tr>";
			for (var j=0; j < 15; j++) {
				  grille[i][j]=0;
				  document.getElementById('ligne'+i).innerHTML+="<td><div class='bloc' id='"+i+"_"+j+"'></div></td>";
			}
		}

		for (j = 0; j < 15; j++) {
			grille[30][j]=3;
		}

		forme = form_alea(grille);
		maj_grille(grille);

		function animate() {
			

			if (controle(grille)) {
				tombe(grille);
				maj_grille(grille);
			} else {
				fige(grille);
				if (controle_perdre(grille)){
				console.log('perdi');
					document.getElementsByTagName('body')[0].innerHTML = "<p>Défaite !! Score : "+score+"!</p> <button onclick='window.location.reload(false)'>Rejouer ?</button>";
					return;

				}
				ligne(grille);
				forme = form_alea(grille);
				maj_grille(grille);
			}
			
		

		}

		
	};








})();

</script>
