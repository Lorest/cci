<script>
	function echappeur(chaine) {
		var tab = chaine.split('');
		console.log(tab);
		var test = new RegExp("\"|\'")
		for (i = 0; i < tab.length; i++ ) {
			if (tab[i].match(test)) {
				tab[i]="\\"+tab[i];
			}
		}

		return tab.join('');

	}
